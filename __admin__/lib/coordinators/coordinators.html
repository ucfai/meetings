<div class="col-lg-4 col-md-6 col-12 mt-3 mb-3 d-flex">
  <div class="card bg-dark" style="flex: 1;">
    <div class="row">
      <div class="col-4 p-0">
        <img class="card-img-top rounded" src="https://avatars.githubusercontent.com/$git" alt="$name">
      </div>
      <div class="col-8 d-flex" style="flex-direction: column; justify-content: center;">
        <h4 class="card-title    mb-2 mt-0"> $nam </h4>
        <h6 class="card-subtitle text-muted mt-1"> $pos </h6>
        <h6 class="card-subtitle mt-1"> <i class="fab fa-github"> </i> @$git </h6>
      </div>
    </div>
  </div>
</div>
