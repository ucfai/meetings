    <div class="py-3 border border-bottom-0 border-right-0 border-left-0 border-dark">
        <div class="media pb-2">
            <img class="pr-3 meeting-banner" src="/meetings/$sem/assets/images/$title.png">
            <div class="media-body">
                <h5 class="media-heading my-auto py-2"> $name </h5>
                <p class="py-2"> $desc </p>
            </div>
        </div>
        <div class="d-flex flex-md-row justify-content-between">
